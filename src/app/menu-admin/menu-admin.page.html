<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Administrar Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-menu contentId="main-content" side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list lines="none">
        <ion-item (click)="goToProfile()">
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>Mi perfil</ion-label>
        </ion-item>
        <ion-item (click)="goToAbout()">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>Acerca de</ion-label>
        </ion-item>
        <ion-item (click)="Logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="main-content">
    <table class="productos-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{ producto.id_producto }}</td>
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.descripcion }}</td>
          <td>{{ producto.precio }}</td>
          <td>
            <ion-button (click)="EliminarProducto(producto.id_producto)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
            <ion-button (click)="EditarProducto(producto.id_producto)">
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="productos">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="ofertas">
        <ion-icon name="pricetag-outline"></ion-icon>
        <ion-label>Usuarios</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
