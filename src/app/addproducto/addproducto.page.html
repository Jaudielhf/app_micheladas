<ion-menu contentId="main-content" side="start" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list lines="none">
      <ion-item (click)="goToProfile()">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Ver Productos</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Bar Sinson</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" id="main-content">
  <div class="main-content">
    <h1 *ngIf="nuevo">Agregar Producto</h1>
    <h1 *ngIf="!nuevo">Actualizar Producto</h1>
    <table class="custom-table">
      <tr>
        <td>
          <ion-label>ID producto</ion-label>
        </td>
        <td>
          <ion-input type="number" readonly [(ngModel)]="txtma"></ion-input>
        </td>
      </tr>
      <tr>
        <td>
          <ion-label>Nombre</ion-label>
        </td>
        <td>
          <ion-input type="text" [(ngModel)]="txtnm"></ion-input>
        </td>
      </tr>
      <tr>
        <td>
          <ion-label>Descripción</ion-label>
        </td>
        <td>
          <ion-input type="text" [(ngModel)]="txtca"></ion-input>
        </td>
      </tr>
      <tr>
        <td>
          <ion-label>Precio</ion-label>
        </td>
        <td>
          <ion-input type="number" [(ngModel)]="txtgr"></ion-input>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="button-container">
          <ion-button expand="block" fill="solid" color="primary" *ngIf="nuevo" (click)="saveProducto()">
            Guardar
          </ion-button>
          <ion-button expand="block" fill="solid" color="primary" *ngIf="!nuevo" (click)="upProducto()">
            Actualizar
          </ion-button>
        </td>
      </tr>
    </table>
  </div>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="menuAdmin">
        <ion-icon name="restaurant-outline"></ion-icon>
        <ion-label>Menú</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="productos">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="ventas">
        <ion-icon name="pricetag-outline"></ion-icon>
        <ion-label>Ventas</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  
</ion-content>
