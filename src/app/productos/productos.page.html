<ion-menu contentId="main-content" side="start" type="overlay">
  <ion-header>
    <ion-toolbar >
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list lines="none">
      <ion-item (click)="goToProfile()">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Mi perfil</ion-label>
      </ion-item>
      <ion-item (click)="goToAbout()">
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        <ion-label>Agregar Producto</ion-label>
      </ion-item>
      <ion-item (click)="Logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesion</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Bar Sinson</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" id="main-content">
  <div class="main-content">
    <h2>Bienvenido a Bar Sinson</h2>
    <p>Aquí podrás llevar a cabo la administración de tus productos</p>
    
  </div>
  <div>
    <img src="./assets/imagenes/bebida.avif" alt="">
  </div>
  
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="menuAdmin">
        <ion-icon name="restaurant-outline"></ion-icon>
        <ion-label>Menú</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="ofertas">
        <ion-icon name="pricetag-outline"></ion-icon>
        <ion-label>usuarios</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
