<link
  rel="stylesheet"
  type="text/css"
  href="//fonts.googleapis.com/css?family=Irish+Grover"
/>

<ion-content [fullscreen]="true" class="content">
  <div class="container">
    <h2 class="Titulo">"CerveFrio"</h2>
    <h2>Dr.Wagner</h2>
  </div>
  <div class="background">
    <img
      src="assets/imagenes/logo.jpg"
      alt="Michelada"
      class="background-image"
    />
  </div>
  <ion-grid [fixed]="true" class="grid">
    <ion-row>
      <ion-col size="12" class="col">
        <ion-input
          type="text"
          fill="solid"
          placeholder="Nombre"
          [(ngModel)]="nombre"
          class="input"
        ></ion-input>
      </ion-col>
      <ion-col size="12" class="col">
        <ion-input
          type="text"
          fill="solid"
          placeholder="Apellido"
          [(ngModel)]="apellido"
          class="input"
        ></ion-input>
      </ion-col>
      <ion-col size="12" class="col">
        <ion-input
          type="text"
          fill="solid"
          placeholder="Correo electrónico"
          [(ngModel)]="email"
          class="input"
        ></ion-input>
      </ion-col>
      <ion-col size="12" class="col">
        <ion-input
          type="password"
          fill="solid"
          placeholder="Contraseña"
          [(ngModel)]="password"
          class="input"
        ></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="button-row">
      <ion-col size="12" class="col">
        <div class="content-buton">
          <ion-button (click)="AgregarUsuario();">¡Al Ring!</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="login-row">
      <ion-col size="12" class="col">
        <p class="register">
          ¿Ya eres un invitado?
          <a (click)="login();" class="login-link">Ingresa aquí</a>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
