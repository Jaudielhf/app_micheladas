<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Menú</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-menu contentId="main-content" side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list lines="none">
        <ion-item (click)="goToAbout()">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>Acerca de</ion-label>
        </ion-item>
        <ion-item (click)="Logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="main-content">
    <h2>Menú de Productos</h2>
    <ion-list *ngIf="productos">
      <ion-item *ngFor="let producto of productos">
        <ion-label>{{ producto.nombre }}</ion-label>
        <ion-badge slot="end">{{ producto.precio }}</ion-badge>
        <!-- Agregar al carrito -->
        <ion-button slot="end" (click)="agregarAlCarrito(producto)">Agregar</ion-button>
      </ion-item>
    </ion-list>
  </div>

  <!-- Carrito de compras -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="custom-fab">
    <ion-fab-button (click)="abrirCarrito()">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="dashboard-usuario">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="ofertas">
        <ion-icon name="pricetag-outline"></ion-icon>
        <ion-label>Ofertas</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="pedidos">
        <ion-icon name="basket-outline"></ion-icon>
        <ion-label>Pedidos</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
