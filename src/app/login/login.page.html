<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Irish+Grover" />
 
<ion-content [fullscreen]="true" class="content">
  <div class="container">
    <h2 class="Titulo">"CerveFrio"</h2>
    <h2>Dr.Wagner</h2>
  </div>
  
  <div class="background">
    <img src="assets/imagenes/logo.jpg" alt="Michelada" class="background-image">
  </div>
  
  <ion-grid [fixed]="true" class="grid">
    <ion-row>
      <ion-col size="12" class="col">
        <ion-input type="text"  placeholder="Correo electrónico" [(ngModel)]="email" class="input"></ion-input>
      </ion-col>
      <ion-col size="12" class="col">
        <ion-input  icon="mail-outline" type="password"  placeholder="Contraseña" [(ngModel)]="password" class="input"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="button-row">
      <ion-col size="12" class="col">
        <div class="content-buton">
          <ion-button (click)="ValidarDato();" >¡Al Ring!</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="register-row">
      <ion-col size="12" class="col">
        <p class="register">¿Quieres subirte al ring? <a (click)="sign();" class="register-link">Regístrate aquí</a></p>
      </ion-col>
     
      <ion-col size="12" class="col icon">
        <p>Inicia sesión con tu cuenta</p>
        <div class="content-redes">
          <ion-icon size="large" name="logo-facebook"></ion-icon>
          <ion-icon size="large" name="logo-google"></ion-icon>
         
        </div>
          
      
      </ion-col>
      <ion-col>
        <p class="register"><a (click)="home();" class="register-link">Regresar</a></p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
