<ion-header [translucent]="true" class="header">
  <ion-toolbar class="toolbar">
    <ion-title class="title">¡Salud!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <div class="background">
    <img src="assets/imagenes/michelada.jpg" alt="Michelada" class="background-image">
  </div>
  <ion-grid [fixed]="true" class="grid">
    <ion-row>
      <ion-col size="12" class="col">
        <ion-input type="text" fill="solid" placeholder="Correo electrónico" [(ngModel)]="email" class="input"></ion-input>
      </ion-col>
      <ion-col size="12" class="col">
        <ion-input type="password" fill="solid" placeholder="Contraseña" [(ngModel)]="password" class="input"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="button-row">
      <ion-col size="12" class="col">
        <ion-button expand="block" color="success" (click)="ValidarDato();" class="button">¡A la barra!</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="register-row">
      <ion-col size="12" class="col">
        <p class="register">¿Quieres unirte al bar? <a (click)="sign();" class="register-link">Regístrate aquí</a></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
